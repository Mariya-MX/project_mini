  <title>notification</title>
  <style>
/*** Navbar ***/
.navbar.sticky-top {
    top: -100px;
    transition: .5s;
}

.navbar .navbar-brand img {
    max-height: 60px;
}

.navbar .navbar-nav .nav-link {
    margin-left: 25px;
    padding: 10px 0;
    color: #696E77;
    font-weight: 400;
    outline: none;
}

.navbar .navbar-nav .nav-link:hover,
.navbar .navbar-nav .nav-link.active {
    color: var(--primary);
}

.navbar .dropdown-toggle::after {
    border: none;
    content: "\f107";
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    vertical-align: middle;
    margin-left: 8px;
}

@media (max-width: 991.98px) {
    .navbar .navbar-brand img {
        max-height: 45px;
    }

    .navbar .navbar-nav {
        margin-top: 20px;
        margin-bottom: 15px;
    }

    .navbar .nav-item .dropdown-menu {
        padding-left: 30px;
    }
}

@media (min-width: 992px) {
    .navbar .nav-item .dropdown-menu {
        display: block;
        border: none;
        margin-top: 0;
        top: 150%;
        right: 0;
        opacity: 0;
        visibility: hidden;
        transition: .5s;
    }

    .navbar .nav-item:hover .dropdown-menu {
        top: 100%;
        visibility: visible;
        transition: .5s;
        opacity: 1;
    }
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}

nav {
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}

.card {
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  border-radius: 8px;
  width: 350px;
  text-align: center;
  margin: 20px auto;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
}


/* Add this to your existing styles or in a new style tag */

.container {
    max-width: 800px;
    margin: 0 auto;
}

.card {
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
}

.card:hover {
    transform: scale(1.02);
}

.card-title {
    color: #333;
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.card-text {
    color: #555;
}

.text-muted {
    color: #888;
}





  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
    <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
        <h6 class="m-0"><img class="img-fluid me-3" src="{% static 'img/icon/icon-02-primary.png'%}" alt="">EasyTech Repairs</h6>
    </a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto bg-light pe-4 py-3 py-lg-0">
            <a href="" class="nav-item nav-link active"></a>
            <a href="" class="nav-item nav-link active"></a>
            

            <!-- Display Home and Services links for authenticated users -->
            <a href="{% url 'technician_profile' %}" class="nav-item nav-link active" style="color: black;">Home</a>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="myProfileLink" style="color: black;">My Profile</a>
                <div class="dropdown-menu bg-light border-0 m-0">
                    <a href="{% url 'profile' %}" class="dropdown-item">Manage Profile</a>
                    <a href="{% url 'application' %}" class="dropdown-item">Registration form</a>
                    <a href="{% url 'order_details' %}" class="dropdown-item">order details</a>
                    <a href="{% url 'change_password'%}" id="changePasswordLink" class="dropdown-item">change password</a>
            
            <a href="" class="nav-item nav-link active"></a>
            
            <!-- Display Register and Login links for non-authenticated users -->

        </div>
    </div>
    <a href="{% url 'logout' %}" class="nav-item nav-link" id="logout-link" style="color: black;">Logout</a>
</nav>


 <div class="container mt-4">
    <h2 class="text-center mb-4">Booking Details</h2>
    {% for notification in notifications %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ notification.booking_title }}</h5>
                <p class="card-text">{{ notification.message }}</p>
                <p class="card-text"><small class="text-muted">{{ notification.date }}</small></p>
                
                 
            </div>
        </div>
    {% endfor %}
</div>   





</body>
</html>
