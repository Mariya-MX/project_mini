.navbar.sticky-top {

.navbar .navbar-nav .nav-link {

    outline: none;
}

.navbar .navbar-nav .nav-link:hover,
.navbar .navbar-nav .nav-link.active {
    color: var(--primary);
}

.navbar .dropdown-toggle::after {
    border: none;
    content: "\f107";
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    vertical-align: middle;
    margin-left: 8px;
}

@media (max-width: 991.98px) {
    .navbar .navbar-brand img {
        max-height: 45px;
    }

    .navbar .navbar-nav {
        margin-top: 20px;
        margin-bottom: 15px;
    }

    .navbar .nav-item .dropdown-menu {
        padding-left: 30px;
    }
}

@media (min-width: 992px) {
    .navbar .nav-item .dropdown-menu {
        display: block;
        border: none;
        margin-top: 0;
        top: 150%;
        right: 0;
        opacity: 0;
        visibility: hidden;
        transition: .5s;
    }

    .navbar .nav-item:hover .dropdown-menu {
        top: 100%;
        visibility: visible;
        transition: .5s;
        opacity: 1;
    }
}

<h1>Repair Fee </h1>
<br>
<br><br>


<form id="paymentForm" action="{% url 'process_payment' %}" method="post" onsubmit="return handlePayment();">
    {% csrf_token %}
    <label for="repair_fee">Repair Fee:</label>
    <input type="text" id="repair_fee" name="repair_fee" placeholder="enter amount" required>

    <button type="submit">Pay</button>
</form>

<!-- Payment Modal -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePaymentModal()">&times;</span>
        <!-- Razorpay payment form goes here -->
    </div>
</div>

<!-- enter_fee.html -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var razorpay_key = 'rzp_test_pXtAk0XSRYeIWR';

    function handlePayment() {
        var amount = document.getElementById('repair_fee').value;

        // Open a modal
        var modal = document.getElementById('paymentModal');
        modal.style.display = 'block';

        var options = {
            key: razorpay_key,
            amount: amount * 100,  // Amount in paise
            name: 'Your Company Name',
            description: 'Repair Fee Payment',
            handler: function (response) {
                // Handle the Razorpay success callback
                var paymentForm = document.getElementById('paymentForm');
                var paymentIdInput = document.createElement('input');
                paymentIdInput.type = 'hidden';
                paymentIdInput.name = 'payment_id';
                paymentIdInput.value = response.razorpay_payment_id;
                paymentForm.appendChild(paymentIdInput);

                // Submit the form after adding the payment_id
                paymentForm.submit();
            },
            prefill: {
                name: 'User Name',
                email: 'user@example.com',
                contact: '1234567890'
            },
            theme: {
                color: '#528FF0'
            }
        };

        var rzp = new Razorpay(options);
        rzp.open();
        return false; // Prevent the form from submitting normally
    }

    function closePaymentModal() {
        var modal = document.getElementById('paymentModal');
        modal.style.display = 'none';
    }
</script>
