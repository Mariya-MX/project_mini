    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to validate the first and last name
            function validateNameInput(inputElement, errorElement) {
                const inputValue = inputElement.value.trim();
                let errorMessage = '';
    
                // Check if the input contains only alphabetic characters
                if (!/^[a-zA-Z]+$/.test(inputValue)) {
                    errorMessage = "Please enter only alphabetic characters.";
                }
    
                // Check if the first letter is capitalized
                if (!/^[A-Z]/.test(inputValue)) {
                    errorMessage = "Name should start with a capital letter.";
                }
    
                // Check for name length constraints
                const minLength = 2; // Minimum length
                const maxLength = 30; // Maximum length
                if (inputValue.length < minLength || inputValue.length > maxLength) {
                    errorMessage = `Name should be between ${minLength} and ${maxLength} characters.`;
                }
    
                // Display the error message under the input field
                errorElement.textContent = errorMessage;
            }
    
            // Function to validate the phone number
            function validatePhoneNumber(inputElement, errorElement) {
                const phoneNumber = inputElement.value.trim();
                let errorMessage = '';
    
                // Check if the phone number contains only numeric characters
                if (!/^\d+$/.test(phoneNumber)) {
                    errorMessage = "Please enter a valid numeric phone number.";
                }
    
                // Check for phone number length constraints
                const expectedLength = 10; // Expected length
                if (phoneNumber.length !== expectedLength) {
                    errorMessage = `Phone number should be exactly ${expectedLength} digits.`;
                }
    
                // Check for leading zeros
                if (phoneNumber.length > 1 && phoneNumber[0] === '0') {
                    errorMessage = "Avoid leading zeros in the phone number.";
                }


    
                // Check for valid prefixes (customize as needed)
                const validPrefixes = ['9', '8', '7','6']; // Example valid prefixes
                if (!validPrefixes.includes(phoneNumber.substring(0, 1))) {
                    errorMessage = "Invalid phone number prefix.";
                }
                // Check if the phone number does not exceed 30
           

    
                // Display the error message under the input field
                errorElement.textContent = errorMessage;
            }
    
            // Function to validate years of experience
            function validateExperienceInput(inputElement, errorElement) {
                const experienceValue = inputElement.value.trim();
                let errorMessage = '';
    
                // Check if the input is a valid non-negative number
                if (!/^\d+$/.test(experienceValue)) {
                    errorMessage = "Please enter a valid non-negative number.";
                }
    
                // Display the error message under the input field
                errorElement.textContent = errorMessage;
            }
    
            // Get the first name, last name, phone number, and experience input elements and their respective error spans
            const firstNameInput = document.getElementById('first_name');
            const lastNameInput = document.getElementById('last_name');
            const phoneNumberInput = document.getElementById('number');
            const experienceInput = document.getElementById('experience');
    
            const firstNameError = document.getElementById('first_name_error');
            const lastNameError = document.getElementById('last_name_error');
            const phoneNumberError = document.getElementById('number_error');
            const experienceError = document.getElementById('experience_error');
    
            // Attach event listeners for real-time validation
            firstNameInput.addEventListener('input', function () {
                validateNameInput(this, firstNameError);
            });
    
            lastNameInput.addEventListener('input', function () {
                validateNameInput(this, lastNameError);
            });
    
            phoneNumberInput.addEventListener('input', function () {
                validatePhoneNumber(this, phoneNumberError);
            });
    
            experienceInput.addEventListener('input', function () {
                validateExperienceInput(this, experienceError);
            });
        });
    </script>
